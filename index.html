<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Enhanced Mau Gallery, my first fork of a Javascript project" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/maugalleryLauncher.js" async></script>

    <link rel="icon" type="image/x-icon" href="./assets/etc/favicon.ico" />
    <title>re-Enhanced Mau Gallery!</title>
  </head>

  <body>
    <main>
      <div id="header">
        

      <section id="gallery">
			<h3 class="title">Gallery</h3>
			<div class="container py-3">
				<div 
					class="gallery"
					data-mau-gallery-id="myAwesomeLightbox"
          			data-mau-lightbox="true"
          			data-mau-navigation="true"
          			data-mau-showtags="true"
          			data-mau-tagsposition="top"
          			data-mau-mutable-options="false"
          			data-mau-columns-xs="1"
          			data-mau-columns-sm="2"
          			data-mau-columns-md="3"
          			data-mau-columns-lg="3"
          			data-mau-columns-xl="3"
				>

					<img data-gallery-tag="Concert" class="mau gallery-item"
						srcset="./assets/images/gallery/concerts/aaron-paul/aaron-paul-wnX-fXzB6Cw-unsplash-270w.webp 270w, ./assets/images/gallery/concerts/aaron-paul/aaron-paul-wnX-fXzB6Cw-unsplash-320w.webp 320w, ./assets/images/gallery/concerts/aaron-paul/aaron-paul-wnX-fXzB6Cw-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/concerts/aaron-paul/aaron-paul-wnX-fXzB6Cw-unsplash.webp"
						alt="Photo de la scene d'un concert depuis la foule">
					<img data-gallery-tag="Concert" class="mau gallery-item"
						srcset="./assets/images/gallery/concerts/austin-neill/austin-neill-hgO1wFPXl3I-unsplash-270w.webp 270w, ./assets/images/gallery/concerts/austin-neill/austin-neill-hgO1wFPXl3I-unsplash-320w.webp 320w, ./assets/images/gallery/concerts/austin-neill/austin-neill-hgO1wFPXl3I-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/concerts/austin-neill/austin-neill-hgO1wFPXl3I-unsplash.webp"
						alt="Photo d'un chanteur lors d'un concert">

					<img data-gallery-tag="Entreprises" class="mau gallery-item"
						srcset="./assets/images/gallery/entreprise/ali-morshedlou/ali-morshedlou-WMD64tMfc4k-unsplash-270w.webp 270w, ./assets/images/gallery/entreprise/ali-morshedlou/ali-morshedlou-WMD64tMfc4k-unsplash-320w.webp 320w, ./assets/images/gallery/entreprise/ali-morshedlou/ali-morshedlou-WMD64tMfc4k-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/entreprise/ali-morshedlou/ali-morshedlou-WMD64tMfc4k-unsplash.webp"
						alt="Photo d'un homme un costume">
					<img data-gallery-tag="Entreprises" class="mau gallery-item"
						srcset="./assets/images/gallery/entreprise/jason-goodman/jason-goodman-tHO1_OuKbg0-unsplash-270w.webp 270w, ./assets/images/gallery/entreprise/jason-goodman/jason-goodman-tHO1_OuKbg0-unsplash-320w.webp 320w, ./assets/images/gallery/entreprise/jason-goodman/jason-goodman-tHO1_OuKbg0-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/entreprise/jason-goodman/jason-goodman-tHO1_OuKbg0-unsplash.webp"
						alt="Photo de deux femme dans un openspace">
					<img data-gallery-tag="Entreprises" class="mau gallery-item"
						srcset="./assets/images/gallery/entreprise/mateus-campos-felipe/mateus-campos-felipe-Fsgzm8N0hIY-unsplash-270w.webp 270w, ./assets/images/gallery/entreprise/mateus-campos-felipe/mateus-campos-felipe-Fsgzm8N0hIY-unsplash-320w.webp 320w, ./assets/images/gallery/entreprise/mateus-campos-felipe/mateus-campos-felipe-Fsgzm8N0hIY-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/entreprise/mateus-campos-felipe/mateus-campos-felipe-Fsgzm8N0hIY-unsplash.webp"
						alt="Photo d'une femme dans un bureau">

					<img data-gallery-tag="Mariages" class="mau gallery-item"
						srcset="./assets/images/gallery/mariage/hannah-busing/hannah-busing-RvF2R_qMpRk-unsplash-270w.webp 270w, ./assets/images/gallery/mariage/hannah-busing/hannah-busing-RvF2R_qMpRk-unsplash-320w.webp 320w, ./assets/images/gallery/mariage/hannah-busing/hannah-busing-RvF2R_qMpRk-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/mariage/hannah-busing/hannah-busing-RvF2R_qMpRk-unsplash.webp"
						alt="Photo de deux personnes se tennant les mains">
					<img data-gallery-tag="Mariages" class="mau gallery-item"
						srcset="./assets/images/gallery/mariage/jakob-owens/jakob-owens-SiniLJkXhMc-unsplash-270w.webp 270w, ./assets/images/gallery/mariage/jakob-owens/jakob-owens-SiniLJkXhMc-unsplash-320w.webp 320w, ./assets/images/gallery/mariage/jakob-owens/jakob-owens-SiniLJkXhMc-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/mariage/jakob-owens/jakob-owens-SiniLJkXhMc-unsplash.webp"
						alt="Photo de jeune maries se tenant la main">

					<img data-gallery-tag="Portrait" class="mau gallery-item"
						srcset="./assets/images/gallery/portraits/ade-tunji/ade-tunji-rVkhWWZFAtQ-unsplash-270w.webp 270w, ./assets/images/gallery/portraits/ade-tunji/ade-tunji-rVkhWWZFAtQ-unsplash-320w.webp 320w, ./assets/images/gallery/portraits/ade-tunji/ade-tunji-rVkhWWZFAtQ-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/portraits/ade-tunji/ade-tunji-rVkhWWZFAtQ-unsplash.webp"
						alt="Photo d'un homme qui ferme les yeux'">
					<img data-gallery-tag="Portrait" class="mau gallery-item"
						srcset="./assets/images/gallery/portraits/nino-van-prattenburg/nino-van-prattenburg--443cl1uR_8-unsplash-270w.webp 270w, ./assets/images/gallery/portraits/nino-van-prattenburg/nino-van-prattenburg--443cl1uR_8-unsplash-320w.webp 320w, ./assets/images/gallery/portraits/nino-van-prattenburg/nino-van-prattenburg--443cl1uR_8-unsplash-440w.webp 440w"
						sizes="(max-width: 270px) 270px, (max-width: 320px) 320px, (min-width: 321px) 440px"
						src="./assets/images/gallery/portraits/nino-van-prattenburg/nino-van-prattenburg--443cl1uR_8-unsplash.webp"
						alt="Photo d'une jeune femme portant des lunettes">


				</div>
			</div>
		</section>
    </main>
  </body>
</html>
